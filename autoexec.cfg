//Graphics Settings

mat_monitorgamma "1.7" 			//monitor gamma to see enemies
r_dynamic “0” 				//turns off dynamic lighting to avoid distractions
//r_drawparticles “0” 			//disable engine particles. Apparently can't use that
r_drawtracers_firstperson "0"		//removes tracerfire. VITAL
mat_savechanges				//saves graphics options to be same next time

//HUD settings

//Net data
net_graph 1
net_graphproportionalfont 0
net_graphheight 64
net_graphpos 384

//fps counter
cl_showfps 1

//minimap settings makes the whole map appear on it
cl_radar_always_centered "0"
cl_radar_scale "0.3"
cl_hud_radar_scale "1.15"
cl_radar_icon_scale_min "1"
cl_radar_rotate "1"

//This set of commands will move the model of your weapon a little out of your way and disable the bob that occurs while running.
cl_righthand "1"
viewmodel_offset_x "0"
viewmodel_offset_y "-2"
viewmodel_offset_z "-2"
viewmodel_fov "54"
cl_bobamt_lat "0.1"
cl_bobamt_vert "0.1"
cl_bobcycle "0.1"
cl_viewmodel_shift_left_amt "0.5"
cl_viewmodel_shift_right_amt "0.5"

//bindings

//toggle chat cuz they are cancer
bind "mouse4""toggle voice_enable 0 1"

//Jump + duck
alias +jumpduck "+duck; +jump"
alias -jumpduck "-duck; -jump"
bind n +jumpduck

//Jump +  throw
alias +jumpthrow "+jump; -attack"
alias -jumpthrow -jump
bind x +jumpthrow

//Performance settings

//Performance increase
rate "128000"
cl_cmdrate "128"
cl_updaterate "128"
cl_interp "0"
cl_interp_ratio "1"
cl_lagcompensation "1"

//ping
mm_dedicated_search_maxping "60"

//preload map. VITAL
cl_forcepreload "1"

//make hitting sounds louder(its actually about perception and can fuck up percetion of sound)
//snd_headphone_pan_exponent "2.5"

//disable weapon switch on pickup
cl_autowepswitch "0"

//Load check.
echo "I am locked and loaded"

